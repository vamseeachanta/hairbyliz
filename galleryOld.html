<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="res/js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="res/js/jquery.easing.1.3.js"></script>

        <script type="text/javascript" src="res/js/Ball.js"></script>

        <script type="text/javascript">
            var divs;
            var balls = [];
            var docWid;
            var docHei;

            $(function()
            {
                divs = $("div.movableDiv");
                div = $('div.imgCanvas')[0];
                docWid = 1200;
                docHei = 600;
                //alert(docWid+" X "+docHei);

                loadMe();
                
                $(divs).hover(function()
                {
                    img = $(this).children('img')[0];
                    $(div).html("<img src='"+$(img).attr('src')+"' />");                    
                    //alert($(div));
                    $(div).stop().fadeIn(2,null);
                    $(div).stop().animate({
                        left: (docWid-$(div).width())/2, top: (docHei-$(div).height())/2,
                        height:$(div).height(), width:$(div).width(),
                        opacity: 1.0
                    }, 2000, "easeOutBounce", null );
                },function(){
                    img = $(div).children('img');
                    $(div).stop().fadeOut(2000,null);
                    /*
                    $(img).stop().animate({
                        left: docWid/2, top: docHei/2,
                        height:0, width:0,
                        opacity: 0.0
                    }, 3000, "easeOutBounce", null );
                    */
                });
            });


            
            function loadMe()
            {
                //divs = document.getElementsByTagName('div');                                
                for(var i=0;i<divs.length;i++)
                {
                    //alert(divs[i].nodeName);
                    balls[i] = new Ball(divs[i],70,20,100,100,docWid,docHei);
                }

                setInterval(move, 50);
            }

            function move()
            {
                for(var i=0;i<balls.length;i++)
                {
                    balls[i].move();                    
                }

            }
        </script>

        <style type="text/css">
            div.movableDiv
            {
                position: absolute;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <table class="body-layout" align="center">
            <tr>
                <td>
                    <div style="position:absolute;border:1px solid red;background: gray;z-index:20" class="imgCanvas"></div>

                    <div class="movableDiv"><img src="res/images/gallary/1.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/2.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/3.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/4.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/5.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/6.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/7.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/8.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/9.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/10.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/11.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/12.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/13.JPG" width="100" height="100" alt="img" /></div>
                    <div class="movableDiv"><img src="res/images/gallary/14.JPG" width="100" height="100" alt="img" /></div>

                </td>
            </tr>
        </table>
    </body>
</html>
