<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="res/js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="res/js/jquery.easing.1.3.js"></script>

        <script type="text/javascript">
            var images;
            var div;
            var ind = 0;

            $(function()
            {
                loadImages();                
                div = $('div.imageRotator')[0];

                setInterval(animateImage, 5000);
            });

            function animateImage()
            {
                ind++;
                ind = ind>images.length?0:ind;
                img = images[ind];
                //alert(img);
                $(div).html("<img src='"+$(img).attr('src')+"' />");
                $(div).fadeIn(1000, null).delay(500).fadeOut(1000);
            }


            function loadImages()
            {
                images = [];
                for(var i=1;i<=3;i++)
                {
                    img = document.createElement('IMG');
                    img.src = "res/images/gallary/"+i+".JPG";
                    images[i-1] = img;
                }
            }
        </script>

        <style type="text/css">
            .imageRotator
            {
                border: 1px solid red;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="imageRotator">
            <div>
            </div>
        </div>
    </body>
</html>
